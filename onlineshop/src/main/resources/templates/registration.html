<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shop | Register </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<body>
<div th:if="${#message}"></div>
<div class="box">
    <h2>Create new account</h2>
    <form th:action="@{/api/v1/registration}" th:object="${user}" method="post">
        <div class="inputBox">
            <input type="text" name="username" th:field="*{username}" th:class="'error'">
            <label>Username</label>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="inputBox">
            <input type="password" name="password" th:field="*{password}" th:class="'error'">
            <label>Password</label>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="buttons">
            <input type="submit" value="Create account">
            <input type="button" value="Take me back" onclick="location.href='/';">
        </div>
    </form>
</div>
</body>
</html>
